<ion-modal-view>
  <ion-header-bar>
    <div ng-click="closeModal()">
      <i class="ion-android-arrow-back grey" style="font-size: 25px"></i>
    </div>
    <h1 class="title grey">
      {{modalAbility.nameFr}}
      <b class="badge-type badge-type-header" ng-class="[modalAbility.typeFr]">{{modalAbility.typeFr}}</b>
    </h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item collection-repeat="pkm in modalAbility.pokemons">
        <div class="row">
          <div class="col-30">
            <img class="center" ng-src="img/pokemons/{{pkm.id}}.ico" style="width: 70px; height: 70px">
          </div>
          <div class="col-70 margin-left-10">
            <h2><b>#{{pkm.id}} {{pkm.nameFr}}</b></h2>
            <p>DPS avec {{modalAbility.nameFr}}: <b>{{pkm.abilityDps}}</b></p>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
