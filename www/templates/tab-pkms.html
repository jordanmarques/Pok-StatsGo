<ion-view view-title="PokÃ©mons">
  <ion-content>
    <div>
      <div class="row">
        <div class="col">
          <input type="search" placeholder="Rechercher..." ng-model="search">
        </div>
      </div>
      <div class="row">
        <div class="col-offset-25 col-50 padding-5 text-center">
          <button class="button button-small  button-assertive" ng-class="{'button-outline' : filter != '-cp'}" ng-click="filter = '-cp'">CP</button>
          <button class="button button-small  button-assertive" ng-class="{'button-outline' : filter != 'id'}" ng-click="filter = 'id'">Id</button>
        </div>
      </div>
      <ion-list>
        <ion-item class="item-avatar item-icon-right" collection-repeat="pkm in pkms | orderBy: filter | filter:{ nameFr: search }" type="item-text-wrap" href="#/tab/pkm/{{pkm.id}}&{{pkm.id}} {{pkm.nameFr}}">
          <img ng-src="img/pokemons/{{pkm.id}}.ico">
          <h2><b class="grey">#{{pkm.id}}&nbsp;{{pkm.nameFr}}</b></h2>
          <p>
            <b class="badge-type" ng-repeat="type in pkm.typesFr" ng-class="[type]">{{type}}</b>
          </p>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
  <div class="fixed-outside">
    <i class="ion-ios-arrow-up category-active top-arrow" ng-click="scrollTop()"></i>
  </div>
</ion-view>
