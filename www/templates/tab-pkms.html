  <ion-content>

    <div ng-show="isLoading" class="col col-50 col-offset-20">
      <img src="img/icon/loader.gif" style="width: 220px; height: 260px" >
    </div>

    <div ng-hide="isLoading">
      <ion-list>
        <ion-item class="item-avatar item-icon-right" ng-repeat="pkm in pkms" type="item-text-wrap" href="#/tab/pkm/{{pkm.id}}&{{pkm.name}}">

          <h2>#{{pkm.id}}&nbsp;{{pkm.name}}</h2>
          <p>
            <b class="badge-type" ng-repeat="type in pkm.types" ng-class="[type]">{{type}}</b>
          </p>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </ion-list>
    </div>


  </ion-content>
</ion-view>
